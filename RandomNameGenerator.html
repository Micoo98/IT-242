<!DOCTYPE html>
<html>
    <head>
        <title>Random Name Generator</title>
        <script type="text/javascript">
        
            function randomNumber(maxValue){
                return Math.floor(Math.random() * maxValue);
            }

            var firstNames = []
            firstNames.push("Michael");
            firstNames.push("Bob");
            firstNames.push("Danel");
            firstNames.push("Dave");

            var lastNames = []
            lastNames.push("Trep");
            lastNames.push("Daniels");
            lastNames.push("Adkins");
            lastNames.push("Laxton");
            
            var firstNameIndex = "";
            var lastNameIndex = "";

            function pickAFirstName(){
                var firstNameIndex = firstNames[randomNumber(firstNames.length)];
                return firstNameIndex;
            }

            function pickALastName(){
                var lastNameIndex = lastNames[randomNumber(lastNames.length)];
                return lastNameIndex;
            }

            function generateName(){
                firstName = pickAFirstName();
                lastName = pickALastName();

                return firstName + ' ' + lastName;
            }
            
        
        
        
        </script>
    </head>
    <body>
        <h2>List of Funtions</h2>
        <ol>
            <li>pickAFirstName</li>
            <li>pickALastName</li>
            <li>generateName</li>
        </ol>


    </body>
</html>
